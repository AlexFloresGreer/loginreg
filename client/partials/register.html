<!-- registration -->
<div ng-controller="registerController">
  <h3>Register!!</h3>
  <form>
    Name: <input type="text" ng-model="user.name">
    <br>
    Last Name <input type="text" ng-model="user.lastname">
    <br>
    Birthday: <input type="date" ng-model="user.bday">
    <br>
    Email: <input type="text" ng-model="user.email">
    <br>
    Password: <input type="text" ng-model="user.password">
    <br>
    Confirm Password: <input type="text" ng-model="user.confpassword">
    <br>
    <button type="submit" ng-click='register()'><a href="#/register">Register</a></button>
  </form>
  <h5> Already have an account? <a href='#/'>Login</a></h5>
  <div ng-show=error()>
    <h5><strong>You have not provided information for all required fields</strong></h5>
    <ul ng-repeat='error in errors'>
      <li>{{error.message}}</li>
    </ul>
  </div>
</div>
