<div ng-controller='usersController as UC'>
  <h1>Welcome!</h1>
  <a href="#/login">Login</a>

  <table>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Bday</th>
      <th>email</th>
    </tr>
    <tr ng-repeat = "user in UC.allUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.bday }}</td>
      <td>{{ user.email }}</td>

    </tr>
  </table>



</div>
